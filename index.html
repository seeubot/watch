<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Location Picker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { background: #191919; color: #fff; }
    #map { height: 300px; border-radius: 8px; min-height: 200px; }
    .modal-bg { background: rgba(0,0,0,0.7); }
    .leaflet-control-zoom, .leaflet-control-attribution { display: none !important; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  
  <!-- Modal -->
  <div class="fixed inset-0 flex items-center justify-center z-50 modal-bg">
    <div class="bg-gray-900 rounded-lg p-5 w-full max-w-md mx-2 shadow-lg">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-xl font-bold">Select Delivery Location</h2>
        <!-- Modal close button (add logic as needed) -->
        <button onclick="window.location.reload()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
      </div>
      <div id="errorBanner" class="hidden bg-red-700 text-white p-4 mb-2 rounded text-center"></div>
      <div id="map" class="mb-3"></div>
      <p id="locationStatus" class="text-sm text-gray-300 text-center mb-2"></p>
      <div class="flex flex-col sm:flex-row gap-2 mb-1">
        <button id="getLoc" class="bg-white text-black px-4 py-2 rounded font-semibold flex-1 flex items-center justify-center">üìç Use My Current Location</button>
        <button id="saveLoc" class="bg-gray-600 text-white px-4 py-2 rounded font-semibold flex-1">Save Location</button>
      </div>
      <div class="text-gray-400 text-xs text-center mt-2" id="coordsDisp">No pin placed</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // State
    let map, userMarker, coords = null;
    const errorBanner = document.getElementById('errorBanner');
    const locationStatus = document.getElementById('locationStatus');
    const coordsDisp = document.getElementById('coordsDisp');

    // Satellite map setup without zoom or attribution UI
    function initMap() {
      map = L.map('map', {
        zoomControl: false,
        attributionControl: false
      }).setView([22.5937, 78.9629], 5); // India by default

      L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        { maxZoom: 19 }
      ).addTo(map);

      // Place or move marker with a tap/click
      map.on('click', function(e) {
        placeUserMarker(e.latlng.lat, e.latlng.lng);
      });
    }

    function placeUserMarker(lat, lng) {
      if (userMarker) {
        userMarker.setLatLng([lat, lng]);
      } else {
        userMarker = L.marker([lat, lng], { draggable: true }).addTo(map);
        userMarker.on("dragend", function(e) {
          const pos = e.target.getLatLng();
          coords = [pos.lat, pos.lng];
          coordsDisp.textContent = `Pin: ${pos.lat.toFixed(6)}, ${pos.lng.toFixed(6)}`;
          locationStatus.textContent = "Pin moved!";
        });
      }
      coords = [lat, lng];
      coordsDisp.textContent = `Pin: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
      locationStatus.textContent = "Pin placed!";
    }

    // Try to get GPS location and pin it
    document.getElementById('getLoc').onclick = function() {
      errorBanner.classList.add("hidden");
      if (!navigator.geolocation) {
        showError("Geolocation not supported. Please allow location access.");
        return;
      }
      locationStatus.textContent = "Locating your position...";
      navigator.geolocation.getCurrentPosition(
        function(pos) {
          let lat = pos.coords.latitude, lng = pos.coords.longitude;
          map.setView([lat, lng], 18, { animate:true });
          placeUserMarker(lat, lng);
          locationStatus.textContent = "Location found! (You may adjust pin)";
        },
        function(err) {
          let msg = "Failed to get current location.";
          if (err.code === 1) msg = "Permission denied. Please allow location access in your browser.";
          else if (err.code === 2) msg = "Location unavailable. Check your device settings.";
          else if (err.code === 3) msg = "Location request timed out.";
          showError(msg);
          locationStatus.textContent = "Could not get current location.";
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    };

    // Save coordinates
    document.getElementById('saveLoc').onclick = function() {
      if (!coords) {
        locationStatus.textContent = "Please place your pin location on the map.";
        return;
      }
      alert(`Location saved!\nLatitude: ${coords[0].toFixed(6)}\nLongitude: ${coords[1].toFixed(6)}`);
      // Continue with submitting these values via API or storing for checkout.
    };

    // Utility: show error
    function showError(msg) {
      errorBanner.classList.remove("hidden");
      errorBanner.textContent = msg;
    }

    // Load!
    window.onload = function() {
      try {
        initMap();
      } catch (e) {
        showError("Map failed to load or Geolocation unavailable. Please ensure location services are enabled and try again.");
        locationStatus.textContent = "Map not initialized. Cannot get location.";
      }
    };
  </script>
</body>
</html>
