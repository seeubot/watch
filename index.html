<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo Video Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player-container {
            width: 80%;
            max-width: 1200px;
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c2c2c;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .controls:hover {
            opacity: 1;
        }
        .controls button {
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .controls button:hover {
            background: #c50914;
        }
        .url-input {
            display: flex;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: #2c2c2c;
            border-radius: 10px;
        }
        .url-input input {
            width: 80%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px 0 0 5px;
            color: #fff;
            background: #1e1e1e;
        }
        .url-input button {
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 0 5px 5px 0;
            background: #e50914;
            color: white;
            cursor: pointer;
        }
        .url-input button:hover {
            background: #c50914;
        }
        .seek-bar {
            width: 100%;
            height: 5px;
            background: #333;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            margin: 10px 0;
        }
        .seek-bar .progress {
            height: 100%;
            background: #e50914;
            border-radius: 5px;
            width: 0;
        }
        .seek-bar .thumb {
            width: 15px;
            height: 15px;
            background: #e50914;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            left: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="playPause">Play</button>
            <button id="muteUnmute">Mute</button>
            <div class="seek-bar">
                <div class="progress"></div>
                <div class="thumb"></div>
            </div>
        </div>
        <div class="url-input">
            <input type="text" id="videoUrl" placeholder="Enter video URL">
            <button onclick="loadVideo()">Load Video</button>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseButton = document.getElementById('playPause');
        const muteUnmuteButton = document.getElementById('muteUnmute');
        const seekBar = document.querySelector('.seek-bar');
        const progress = document.querySelector('.progress');
        const thumb = document.querySelector('.thumb');

        playPauseButton.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseButton.textContent = 'Pause';
            } else {
                videoPlayer.pause();
                playPauseButton.textContent = 'Play';
            }
        });

        muteUnmuteButton.addEventListener('click', () => {
            if (videoPlayer.muted) {
                videoPlayer.muted = false;
                muteUnmuteButton.textContent = 'Mute';
            } else {
                videoPlayer.muted = true;
                muteUnmuteButton.textContent = 'Unmute';
            }
        });

        videoPlayer.addEventListener('timeupdate', () => {
            const progressPercent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            thumb.style.left = `calc(${progressPercent}% - 7.5px)`;
        });

        seekBar.addEventListener('click', (e) => {
            const seekBarWidth = seekBar.clientWidth;
            const clickX = e.offsetX;
            const duration = videoPlayer.duration;
            videoPlayer.currentTime = (clickX / seekBarWidth) * duration;
        });

        function loadVideo() {
            const url = document.getElementById('videoUrl').value;
            videoPlayer.src = url;
            videoPlayer.load();
            videoPlayer.play();
            playPauseButton.textContent = 'Pause';
        }
    </script>
</body>
</html>
