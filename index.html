<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delicious Bites - Map Live Tracking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    #map {
      height: 360px;
      width: 100%;
      border-radius: 0.75rem;
    }

    .leaflet-container {
      background-color: #333;
    }

    .fab {
      position: absolute;
      bottom: 24px;
      right: 24px;
      height: 48px;
      width: 48px;
      border-radius: 9999px;
      background-color: #1976d2;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .live-marker-anim {
      animation: livepulse 1.25s infinite;
      border-radius: 50%;
      box-shadow: 0 0 0 0 #1e88e5cc;
    }

    @keyframes livepulse {
      0% {
        box-shadow: 0 0 0 0 #1e88e5cc;
      }
      70% {
        box-shadow: 0 0 0 18px transparent;
      }
      100% {
        box-shadow: 0 0 0 0 transparent;
      }
    }
  </style>
</head>

<body class="p-6">
  <h1 class="text-3xl font-bold mb-6">üçΩÔ∏è Delicious Bites - Live Tracking</h1>

  <div class="modal max-w-3xl w-full bg-gray-800 p-6 rounded-lg shadow-xl relative">
    <h2 class="text-xl font-bold mb-4">üìç Select Your Delivery Location</h2>
    <div id="map" class="mb-4"></div>
    <p id="locationStatus" class="text-sm text-gray-300 text-center">Waiting for location‚Ä¶</p>

    <!-- FAB to recenter -->
    <button id="center-btn" class="fab" title="Recenter">
      üìç
    </button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map;
    let liveMarker = null;
    let userCircle = null;
    let geolocationWatcherId = null;
    let lastKnownLiveCoords = null;

    function initMap() {
      map = L.map('map').setView([20.5937, 78.9629], 5); // Default: India
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        maxZoom: 18,
      }).addTo(map);
    }

    function liveSVGIcon() {
      return L.divIcon({
        className: 'live-marker-anim',
        iconSize: [40, 40],
        iconAnchor: [20, 20],
        html: `<svg width="40" height="40" viewBox="0 0 40 40">
        <circle cx="20" cy="20" r="16" fill="#1976d2" opacity="0.1" />
        <circle cx="20" cy="20" r="12" fill="#1976d2" opacity="0.2" />
        <circle cx="20" cy="20" r="8" fill="#1976d2" stroke="#fff" stroke-width="2"/>
      </svg>`
      });
    }

    function startLiveTracking() {
      const status = document.getElementById('locationStatus');
      status.textContent = 'üì° Acquiring location...';

      if (!navigator.geolocation) {
        status.textContent = '‚ö†Ô∏è Geolocation not supported.';
        return;
      }

      clearGeolocationWatcher(); // Ensure clean state

      geolocationWatcherId = navigator.geolocation.watchPosition(
        (pos) => {
          const { latitude, longitude, accuracy } = pos.coords;
          const newCoords = { latitude, longitude };

          if (!lastKnownLiveCoords || getDistance(lastKnownLiveCoords, newCoords) > 10) {
            lastKnownLiveCoords = newCoords;

            if (!liveMarker) {
              liveMarker = L.marker([latitude, longitude], { icon: liveSVGIcon() })
                .addTo(map).bindPopup("You are here").openPopup();
            } else {
              liveMarker.setLatLng([latitude, longitude]);
            }

            if (!userCircle) {
              userCircle = L.circle([latitude, longitude], {
                radius: accuracy || 20,
                color: '#1976d2',
                fillColor: '#1e88e5',
                fillOpacity: 0.15
              }).addTo(map);
            } else {
              userCircle.setLatLng([latitude, longitude]);
              userCircle.setRadius(accuracy || 20);
            }

            if (!map._liveCenteredOnce) {
              map.setView([latitude, longitude], 16);
              map._liveCenteredOnce = true;
            }

            status.textContent = `‚úÖ Location detected: Lat ${latitude.toFixed(4)}, Lng ${longitude.toFixed(4)}`;
          }
        },
        (err) => {
          status.textContent = {
            1: '‚ùå Permission denied.',
            2: '‚ùå Position unavailable.',
            3: '‚ùå Timeout fetching location.'
          }[err.code] || '‚ö†Ô∏è Unknown error.';
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 5000
        }
      );
    }

    function getDistance(coord1, coord2) {
      const R = 6371e3;
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(coord2.latitude - coord1.latitude);
      const dLng = toRad(coord2.longitude - coord1.longitude);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(coord1.latitude)) *
        Math.cos(toRad(coord2.latitude)) *
        Math.sin(dLng / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function clearGeolocationWatcher() {
      if (geolocationWatcherId !== null) {
        navigator.geolocation.clearWatch(geolocationWatcherId);
        geolocationWatcherId = null;
      }
    }

    // FAB recenter
    document.getElementById('center-btn').addEventListener('click', () => {
      if (lastKnownLiveCoords) {
        map.setView([lastKnownLiveCoords.latitude, lastKnownLiveCoords.longitude], 16);
      }
    });

    // Init on load
    document.addEventListener('DOMContentLoaded', () => {
      initMap();
      startLiveTracking();
    });
  </script>
</body>
</html>
