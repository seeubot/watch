<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JNTUH R18 Results Fetcher</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      background: #fff;
      margin: 60px auto;
      padding: 30px 28px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
    }
    h1 {
      color: #023e8a;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: center;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 14px;
    }
    input {
      padding: 9px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      padding: 11px;
      background: #0077b6;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #023e8a;
    }
    #result {
      margin-top: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 7px 6px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #e0f7fa;
      color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JNTUH R18 Results Fetcher</h1>
    <form id="resultForm">
      <label for="htno">Enter Hall Ticket Number:</label>
      <input type="text" id="htno" required placeholder="e.g. 18E51A0479" />
      <button type="submit">Get Results</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById('resultForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const htno = document.getElementById('htno').value.trim();
      const apiUrl = `https://jntuhresults.up.railway.app/api/academicresult?htno=${encodeURIComponent(htno)}`;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "<em>Fetching results...</em>";

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("No result found.");
        const data = await response.json();

        if (!data || !data.subject_results || data.subject_results.length === 0) {
          throw new Error("No results for this hall ticket.");
        }

        let html = `<h2>${data.name} (${data.htno})</h2>`;
        html += `<p><strong>Semester:</strong> ${data.semester}  <strong>Regulation:</strong> ${data.regulation}</p>`;
        html += `<table><thead><tr>
                   <th>Subject</th><th>Grade</th><th>Credits</th>
                 </tr></thead><tbody>`;
        data.subject_results.forEach(res => {
          html += `<tr>
            <td>${res.subject}</td>
            <td>${res.grade}</td>
            <td>${res.credits}</td>
          </tr>`;
        });
        html += `</tbody></table>
                 <p><strong>SGPA:</strong> ${data.sgpa || "-"} <strong>CGPA:</strong> ${data.cgpa || "-"}</p>`;
        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = `<span style="color:#c1121f;font-weight:bold">${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
