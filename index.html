<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Streamer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
            transition: transform 0.3s ease;
        }
        
        .series-list-container {
            width: 300px;
            background: #1a1a1a;
            overflow-y: auto;
            padding: 20px;
            border-right: 2px solid #333;
        }
        
        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }
        
        /* Series List */
        .series-item {
            padding: 15px;
            margin: 10px 0;
            background: #2a2a2a;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .series-item:focus,
        .series-item.focused {
            border-color: #ff5722;
            background: #333;
            outline: none;
            transform: scale(1.02);
        }
        
        .series-item:hover {
            background: #333;
        }
        
        .series-title {
            font-size: 16px;
            font-weight: 500;
            color: #ff5722;
            margin-bottom: 5px;
        }
        
        .series-thumbnail {
            width: 100%;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        /* Player */
        #video-player {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .player-controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #333;
        }
        
        .episode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .episode-btn {
            padding: 10px 15px;
            background: #333;
            border: 2px solid transparent;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            min-width: 120px;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .episode-btn:focus,
        .episode-btn.focused {
            border-color: #ff5722;
            background: #444;
            outline: none;
        }
        
        .episode-btn:hover {
            background: #444;
        }
        
        .episode-btn.active {
            background: #ff5722;
            border-color: #ff8a65;
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .control-btn {
            padding: 12px 25px;
            background: #ff5722;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s ease;
        }
        
        .control-btn:focus {
            outline: 2px solid #ff8a65;
            outline-offset: 2px;
        }
        
        .control-btn:hover {
            background: #ff7043;
        }
        
        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: #aaa;
        }
        
        .error-message {
            padding: 20px;
            background: #d32f2f;
            color: white;
            border-radius: 6px;
            margin: 20px;
            text-align: center;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .series-list-container {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 2px solid #333;
            }
        }
        
        /* Focus indicators for accessibility */
        *:focus {
            outline: 2px solid #ff5722;
            outline-offset: 2px;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ff5722;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ff7043;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="series-list-container">
            <div id="series-list">
                <div class="loading">Loading series...</div>
            </div>
        </div>
        
        <div class="player-container">
            <div id="video-player"></div>
            <div class="player-controls" style="display: none;">
                <div class="episode-selector" id="episode-selector"></div>
                <div class="control-buttons">
                    <button class="control-btn" onclick="playPause()" id="play-pause-btn">Play</button>
                    <button class="control-btn" onclick="stopPlayback()">Stop</button>
                    <button class="control-btn" onclick="toggleFullscreen()">Fullscreen</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSeries = null;
        let currentEpisode = null;
        let player = null;
        let apiBaseUrl = '';
        let focusedElement = null;

        // Initialize the application
        function initApp() {
            setupKeyboardNavigation();
            if (window.AndroidInterface) {
                setApiEndpoint(window.AndroidInterface.getApiUrl());
            }
        }

        // Set API endpoint and fetch data
        function setApiEndpoint(url) {
            apiBaseUrl = url;
            fetchSeriesData();
        }

        // Fetch series data from API
        async function fetchSeriesData() {
            try {
                const response = await fetch(apiBaseUrl);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                
                const data = await response.json();
                renderSeriesList(data);
                
            } catch (error) {
                document.getElementById('series-list').innerHTML = `
                    <div class="error-message">
                        Failed to load series: ${error.message}
                        <button class="control-btn" onclick="fetchSeriesData()" style="margin-top: 10px;">Retry</button>
                    </div>
                `;
            }
        }

        // Render series list
        function renderSeriesList(seriesData) {
            const container = document.getElementById('series-list');
            container.innerHTML = '';
            
            seriesData.forEach(series => {
                const seriesElement = document.createElement('div');
                seriesElement.className = 'series-item';
                seriesElement.tabIndex = 0;
                seriesElement.innerHTML = `
                    <div class="series-title">${escapeHtml(series.name)}</div>
                    ${series.thumbnail ? `<img src="${escapeHtml(series.thumbnail)}" alt="${escapeHtml(series.name)}" class="series-thumbnail">` : ''}
                `;
                
                seriesElement.addEventListener('click', () => playSeries(series));
                seriesElement.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        playSeries(series);
                    }
                });
                
                container.appendChild(seriesElement);
            });
            
            // Set focus to first series
            if (container.firstChild) {
                setFocus(container.firstChild);
            }
        }

        // Play a series (automatically plays first episode)
        function playSeries(series) {
            currentSeries = series;
            const firstSeason = series.seasons[0];
            const firstEpisode = firstSeason.episodes[0];
            
            playEpisode(firstEpisode);
            renderEpisodeSelector();
            document.querySelector('.player-controls').style.display = 'block';
        }

        // Play specific episode
        function playEpisode(episode) {
            currentEpisode = episode;
            
            if (window.AndroidInterface) {
                window.AndroidInterface.playVideo(episode.streamingUrl);
            } else {
                // Fallback for browser testing
                alert(`Would play: ${episode.title}\nURL: ${episode.streamingUrl}`);
            }
            
            updateEpisodeSelector();
        }

        // Render episode selector
        function renderEpisodeSelector() {
            const container = document.getElementById('episode-selector');
            container.innerHTML = '';
            
            currentSeries.seasons.forEach(season => {
                season.episodes.forEach(episode => {
                    const btn = document.createElement('button');
                    btn.className = 'episode-btn';
                    btn.textContent = `S${season.seasonNumber}E${episode.episodeNumber}`;
                    btn.title = episode.title;
                    btn.onclick = () => playEpisode(episode);
                    btn.onkeypress = (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            playEpisode(episode);
                        }
                    };
                    container.appendChild(btn);
                });
            });
        }

        // Update episode selector highlighting
        function updateEpisodeSelector() {
            document.querySelectorAll('.episode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (currentEpisode) {
                const episodeBtns = document.querySelectorAll('.episode-btn');
                episodeBtns.forEach((btn, index) => {
                    if (btn.title === currentEpisode.title) {
                        btn.classList.add('active');
                        setFocus(btn);
                    }
                });
            }
        }

        // Player control functions
        function playPause() {
            if (window.AndroidInterface) {
                window.AndroidInterface.playPause();
            }
        }

        function stopPlayback() {
            if (window.AndroidInterface) {
                window.AndroidInterface.stopPlayback();
            }
            document.querySelector('.player-controls').style.display = 'none';
        }

        function toggleFullscreen() {
            if (window.AndroidInterface) {
                window.AndroidInterface.toggleFullscreen();
            }
        }

        // Keyboard navigation for remote control
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp':
                    case 'ArrowDown':
                    case 'ArrowLeft':
                    case 'ArrowRight':
                        navigateFocus(e.key);
                        e.preventDefault();
                        break;
                    case 'Enter':
                        if (focusedElement) focusedElement.click();
                        break;
                    case 'Backspace':
                        stopPlayback();
                        break;
                }
            });
        }

        function navigateFocus(direction) {
            const focusableElements = Array.from(document.querySelectorAll('button, [tabindex="0"], .series-item'));
            if (!focusableElements.length) return;

            let currentIndex = focusedElement ? focusableElements.indexOf(focusedElement) : -1;

            switch(direction) {
                case 'ArrowRight':
                    currentIndex = (currentIndex + 1) % focusableElements.length;
                    break;
                case 'ArrowLeft':
                    currentIndex = (currentIndex - 1 + focusableElements.length) % focusableElements.length;
                    break;
                case 'ArrowDown':
                    // Implement grid-based navigation if needed
                    currentIndex = Math.min(currentIndex + 1, focusableElements.length - 1);
                    break;
                case 'ArrowUp':
                    currentIndex = Math.max(currentIndex - 1, 0);
                    break;
            }

            setFocus(focusableElements[currentIndex]);
        }

        function setFocus(element) {
            if (focusedElement) {
                focusedElement.classList.remove('focused');
            }
            focusedElement = element;
            if (focusedElement) {
                focusedElement.classList.add('focused');
                focusedElement.focus();
                focusedElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Utility function to escape HTML
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return unsafe;
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
