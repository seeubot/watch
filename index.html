<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Stream Player</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* General styling for the video player container */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
        }
        
        /* Styling for the video element itself */
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            transition: object-fit 0.3s ease-in-out;
        }

        /* Styling for when the player is in full-screen mode */
        body.fullscreen-active .main-container {
            display: none;
        }

        body.fullscreen-active .video-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        body.fullscreen-active .video-container {
            padding-bottom: 0;
            height: 100%;
            width: 100%;
            border-radius: 0;
            box-shadow: none;
        }

        .info-value a {
            color: #4ecdc4;
            text-decoration: none;
            word-break: break-all;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-950 min-h-screen p-4 sm:p-8 font-sans text-white">

    <div id="main-container" class="container max-w-5xl mx-auto bg-gray-800/30 backdrop-blur-md rounded-2xl p-6 sm:p-10 shadow-2xl space-y-8">
        <!-- Header Section -->
        <div class="text-center space-y-2">
            <h1 class="text-3xl sm:text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-rose-500 to-cyan-400">
                üé¨ Advanced Video Stream Player
            </h1>
            <p class="text-gray-300 text-lg opacity-90">Enter a video URL to fetch and stream with HLS support</p>
        </div>

        <!-- Input & Load Section -->
        <div class="flex flex-col sm:flex-row items-center gap-4">
            <div class="flex-grow w-full">
                <label for="videoUrl" class="block text-gray-200 font-semibold mb-2">üìé Video URL:</label>
                <input
                    type="url"
                    id="videoUrl"
                    class="w-full px-6 py-4 bg-gray-700/50 text-white rounded-xl focus:outline-none focus:ring-4 focus:ring-cyan-500/50 transition-all duration-300 placeholder:text-gray-400"
                    placeholder="e.g., https://example.com/video.mp4 or video.m3u8"
                    autocomplete="off"
                >
            </div>
            <button
                class="btn bg-gradient-to-r from-rose-500 to-orange-500 hover:from-rose-600 hover:to-orange-600 active:from-rose-700 active:to-orange-700 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 w-full sm:w-auto mt-2 sm:mt-7"
                id="fetchBtn"
                onclick="fetchVideoData()"
            >
                üöÄ Load Video
            </button>
        </div>

        <!-- Dynamic Status Messages -->
        <div id="loading" class="text-center hidden transition-all duration-300">
            <div class="inline-block h-6 w-6 animate-spin rounded-full border-4 border-solid border-white border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite] opacity-80" role="status"></div>
            <span class="ml-2 text-white">Fetching video data...</span>
        </div>

        <div id="error" class="bg-red-900/40 border-2 border-red-600 text-red-300 rounded-xl p-4 text-center hidden transition-all duration-300"></div>
        <div id="status" class="bg-emerald-900/40 border-2 border-emerald-600 text-emerald-300 rounded-xl p-4 text-center hidden transition-all duration-300"></div>

        <!-- Video Player Section -->
        <div id="videoSection" class="hidden transition-all duration-300 space-y-6">
            <!-- Video Player Wrapper -->
            <div class="video-container">
                <video id="videoPlayer" class="bg-black rounded-lg w-full h-full" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <!-- Player Options & Controls -->
            <div class="bg-gray-800/40 rounded-2xl p-6 shadow-inner space-y-6">
                <!-- Video Info Panel -->
                <div id="videoInfo" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6 pt-4 border-t border-gray-700"></div>
                
                <!-- Reset Button -->
                <div class="flex justify-center gap-4 pt-4 border-t border-gray-700">
                    <button class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-md" onclick="resetPlayer()">
                        üîÑ Reset Player
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating controls dialog for fullscreen mode -->
    <div id="fullscreenControlsDialog" class="fixed bottom-4 right-4 z-50 p-2 rounded-2xl shadow-xl space-y-2 bg-gray-800/70 backdrop-blur-sm hidden transition-all duration-300">
        <div class="flex justify-center gap-2">
            <button class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105" onclick="setVideoSize('contain')">
                üì∫ Fit
            </button>
            <button class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105" onclick="setVideoSize('cover')">
                üé¶ Fill
            </button>
            <button class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105" onclick="setVideoSize('scale-down')">
                üñºÔ∏è Crop
            </button>
        </div>
        <div class="flex justify-center gap-2">
            <button class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105" onclick="downloadVideo()">
                ‚¨áÔ∏è Download
            </button>
            <button class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105" onclick="copyDirectLink()">
                üìã Copy Link
            </button>
            <button class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105" onclick="openExternalPlayer()">
                ‚ñ∂Ô∏è Play in NS Player
            </button>
        </div>
    </div>

    <!-- HLS.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"></script>

    <script>
        // API endpoint and global variables
        const API_BASE = 'https://my-noor-queen-api.woodmirror.workers.dev/api?url=';
        let currentVideoData = null;
        let hls = null;

        /**
         * Formats file size from bytes to a human-readable string (e.g., KB, MB, GB).
         * @param {number} bytes The file size in bytes.
         * @returns {string} The formatted file size.
         */
        function formatFileSize(bytes) {
            if (bytes === null || bytes === undefined) return 'Unknown';
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${units[i]}`;
        }

        /**
         * Displays a loading state and disables the fetch button.
         */
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
            document.getElementById('videoSection').classList.add('hidden');
            document.getElementById('fetchBtn').disabled = true;
            document.body.classList.remove('fullscreen-active');
            hideFullscreenControls();
        }

        /**
         * Hides the loading state and enables the fetch button.
         */
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('fetchBtn').disabled = false;
        }

        /**
         * Displays an error message to the user.
         * @param {string} message The error message to display.
         */
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `‚ùå Error: ${message}`;
            errorDiv.classList.remove('hidden');
        }

        /**
         * Displays a status message to the user.
         * @param {string} message The status message to display.
         * @param {string} type The type of status ('success' or 'info').
         */
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.classList.remove('hidden');
            statusDiv.className = `bg-gray-800/40 border-2 rounded-xl p-4 text-center transition-all duration-300`;
            if (type === 'success') {
                 statusDiv.classList.add('bg-emerald-900/40', 'border-emerald-600', 'text-emerald-300');
            } else if (type === 'info') {
                 statusDiv.classList.add('bg-blue-900/40', 'border-blue-600', 'text-blue-300');
            }
        }

        /**
         * Shows the floating controls dialog.
         */
        function showFullscreenControls() {
            document.getElementById('fullscreenControlsDialog').classList.remove('hidden');
        }

        /**
         * Hides the floating controls dialog.
         */
        function hideFullscreenControls() {
            document.getElementById('fullscreenControlsDialog').classList.add('hidden');
        }

        /**
         * Fetches video metadata from the API based on the input URL.
         */
        async function fetchVideoData() {
            const urlInput = document.getElementById('videoUrl');
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a valid URL.');
                return;
            }

            try {
                new URL(url); // Simple URL validation
            } catch (e) {
                showError('Please enter a valid URL format.');
                return;
            }

            showLoading();

            try {
                const apiUrl = API_BASE + encodeURIComponent(url);
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                currentVideoData = data;
                
                hideLoading();
                displayVideoData(data);
                
            } catch (error) {
                hideLoading();
                showError(error.message);
                console.error('Error fetching video data:', error);
            }
        }

        /**
         * Displays video information and loads the video.
         * @param {object} data The video data from the API.
         */
        function displayVideoData(data) {
            // Check for valid video source
            if (!data.download_link) {
                showError('No streamable link found in the API response.');
                return;
            }
            
            showStatus(`‚úÖ Video details loaded successfully!`);
            
            // Get video element and container
            const video = document.getElementById('videoPlayer');
            const videoSection = document.getElementById('videoSection');
            
            // Show the video section
            videoSection.classList.remove('hidden');

            // Update info panel
            const videoInfo = document.getElementById('videoInfo');
            videoInfo.innerHTML = `
                <div class="flex items-center space-x-4">
                    <span class="text-2xl opacity-80">üìÑ</span>
                    <div>
                        <div class="text-sm opacity-60">File Name</div>
                        <div class="font-semibold break-words">${data.file_name || 'Unknown'}</div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-2xl opacity-80">üìè</span>
                    <div>
                        <div class="text-sm opacity-60">File Size</div>
                        <div class="font-semibold">${formatFileSize(data.size_bytes)}</div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-2xl opacity-80">üë®‚Äçüíª</span>
                    <div>
                        <div class="text-sm opacity-60">Developer</div>
                        <div class="font-semibold">${data.developer || 'Unknown'}</div>
                    </div>
                </div>
                ${data.thumbnail ? `<div class="col-span-full mt-4"><img src="${data.thumbnail}" alt="Thumbnail" class="w-24 h-auto rounded-lg shadow-lg"></div>` : ''}
            `;
            
            // Check if HLS.js is supported and if the link is an HLS playlist
            if (Hls.isSupported() && data.download_link.endsWith('.m3u8')) {
                if (hls) {
                    hls.destroy();
                }
                
                hls = new Hls();
                hls.attachMedia(video);
                hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                    hls.loadSource(data.download_link);
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        showError('HLS streaming error. The video source might be corrupted or inaccessible.');
                        console.error('HLS fatal error:', data);
                    }
                });
                
            } else {
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                video.src = data.download_link;
            }

            // Set the poster if a thumbnail exists
            if (data.thumbnail) {
                video.poster = data.thumbnail;
            }

            // Load the video and add event listener to go full screen on play
            video.load();
            video.addEventListener('canplay', () => {
                // Once the video can play, hide the UI and go full screen
                document.body.classList.add('fullscreen-active');
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { /* Safari */
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { /* IE11 */
                    video.msRequestFullscreen();
                }
            }, { once: true }); // Use { once: true } to ensure it only runs once

            // Event listeners to show/hide controls in full-screen
            video.addEventListener('play', showFullscreenControls);
            video.addEventListener('pause', hideFullscreenControls);
            video.addEventListener('ended', hideFullscreenControls);
        }

        /**
         * Sets the video's object-fit property for different screen ratios.
         * @param {string} fitType The type of fit: 'contain', 'cover', or 'scale-down'.
         */
        function setVideoSize(fitType) {
            const video = document.getElementById('videoPlayer');
            video.style.objectFit = fitType;
        }

        /**
         * Downloads the video by opening the direct link in a new tab.
         */
        function downloadVideo() {
            if (!currentVideoData || !currentVideoData.download_link) {
                showError('No download link available.');
                return;
            }
            window.open(currentVideoData.download_link, '_blank');
        }

        /**
         * Copies the direct video link to the clipboard.
         */
        function copyDirectLink() {
            if (!currentVideoData || !currentVideoData.download_link) {
                showError('No direct link available.');
                return;
            }

            // Use document.execCommand('copy') which works in the sandbox
            const tempInput = document.createElement('input');
            tempInput.value = currentVideoData.download_link;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            showStatus('üìã Direct link copied to clipboard!', 'info');
        }

        /**
         * Opens the video link in the NS Player app via an intent URI.
         */
        function openExternalPlayer() {
            if (!currentVideoData || !currentVideoData.download_link) {
                showError('No video URL to play in an external player.');
                return;
            }
            // Construct the Android intent URI for NS Player
            const intentUrl = `intent:${encodeURIComponent(currentVideoData.download_link)}#Intent;package=com.genuine.leone;S.title=${encodeURIComponent(currentVideoData.file_name || 'Video Stream')};end`;
            window.open(intentUrl, '_self');
        }

        /**
         * Resets the entire player interface.
         */
        function resetPlayer() {
            // Exit fullscreen if active
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
            
            // Remove full-screen class from body
            document.body.classList.remove('fullscreen-active');
            
            document.getElementById('videoUrl').value = '';
            document.getElementById('videoSection').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
            currentVideoData = null;
            const video = document.getElementById('videoPlayer');
            video.src = '';
            video.poster = '';
            // Reset object-fit property to default
            video.style.objectFit = 'contain';
            if (hls) {
                hls.destroy();
                hls = null;
            }

            // Remove event listeners on reset to prevent duplicates
            video.removeEventListener('play', showFullscreenControls);
            video.removeEventListener('pause', hideFullscreenControls);
            video.removeEventListener('ended', hideFullscreenControls);
        }

        // Add event listener for Enter key on the URL input
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchVideoData();
            }
        });
        
        // Add event listener to handle when the user exits fullscreen manually (e.g., via ESC key)
        document.addEventListener('fullscreenchange', (event) => {
            if (!document.fullscreenElement) {
                // If fullscreen is no longer active, reset the UI
                document.body.classList.remove('fullscreen-active');
                hideFullscreenControls();
            }
        });

    </script>
</body>
</html>
