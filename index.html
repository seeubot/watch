<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE JAR - Delicious Food Delivered!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Ensure full height for background and centering */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        html.dark {
            /* Tailwind handles dark mode via classes */
        }
        /* Custom scrollbar for better aesthetics in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        html.dark ::-webkit-scrollbar-track {
            background: #374151; /* gray-700 */
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        html.dark ::-webkit-scrollbar-thumb {
            background: #6b7280; /* gray-600 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        html.dark ::-webkit-scrollbar-thumb:hover {
            background: #4b5563; /* gray-500 */
        }

        /* Custom animation for subtle entrance */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fadeInScale {
            animation: fadeInScale 0.7s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-500 ease-in-out p-4">

    <!-- Tailwind CSS Configuration for dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable dark mode based on 'dark' class on <html>
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>

    <div class="max-w-5xl w-full mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row animate-fadeInScale">

        <!-- Left Section - Image/Visual -->
        <div class="md:w-1/2 p-6 flex items-center justify-center bg-gray-100 dark:bg-gray-700">
            <img
                src="https://i.postimg.cc/t4B8fw2d/IMG-20250525-WA0003.jpg"
                alt="Delicious Food"
                class="w-full h-auto rounded-lg shadow-lg object-cover max-h-96 md:max-h-full"
                onerror="this.onerror=null;this.src='https://placehold.co/600x400/E0E0E0/333333?text=Food+Image';"
            />
        </div>

        <!-- Right Section - Content & Buttons -->
        <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center text-center md:text-left">
            <div class="flex justify-center md:justify-start mb-4">
                <button id="theme-toggle" class="p-3 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
                    <svg class="w-7 h-7 text-gray-700 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.325 6.786l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                </button>
            </div>

            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-4 leading-tight text-gray-800 dark:text-white">
                Taste the <span class="text-blue-600">Flavor</span>, Order with Ease!
            </h1>
            <p class="text-lg sm:text-xl mb-8 leading-relaxed text-gray-600 dark:text-gray-300">
                Discover a world of delicious dishes, delivered right to your doorstep. Fast, fresh, and flavorful!
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                <a href="menu.html" class="inline-flex items-center justify-center px-8 py-4 bg-blue-500 hover:bg-blue-600 text-white font-bold text-lg rounded-full shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    Order Now
                </a>
                <a id="whatsapp-chat-link" href="#" target="_blank" class="inline-flex items-center justify-center px-8 py-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold text-lg rounded-full shadow-lg transform hover:scale-105 transition duration-300 ease-in-out dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                    Chat on WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        // IMPORTANT: Replace '91XXXXXXXXXX' with your actual WhatsApp number (including country code, without + or spaces)
        const ADMIN_WHATSAPP_NUMBER = '918897350151'; // Example: '919876543210'

        // --- DOM Elements ---
        const themeToggle = document.getElementById('theme-toggle');
        const whatsappChatLink = document.getElementById('whatsapp-chat-link');

        // --- Global State ---
        let currentTheme = localStorage.getItem('theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

        // --- Theme Management ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                // Update SVG for dark mode (Moon icon)
                themeToggle.querySelector('svg path').setAttribute('d', 'M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z');
            } else {
                document.documentElement.classList.remove('dark');
                // Update SVG for light mode (Sun icon)
                themeToggle.querySelector('svg path').setAttribute('d', 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.325 6.786l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z');
            }
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(currentTheme);
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(currentTheme); // Apply theme on load

            themeToggle.addEventListener('click', toggleTheme);

            // Set the WhatsApp chat link
            if (ADMIN_WHATSAPP_NUMBER && ADMIN_WHATSAPP_NUMBER !== '918897350151') {
                whatsappChatLink.href = `https://wa.me/${ADMIN_WHATSAPP_NUMBER}`;
            } else {
                // Fallback or warning if number is not set
                whatsappChatLink.href = '#';
                whatsappChatLink.onclick = () => alert('WhatsApp number not configured. Please contact the administrator.');
            }
        });
    </script>
</body>
</html>
