<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .menu-category {
            scroll-margin-top: 1rem;
        }
        .cart-panel {
            transition: transform 0.3s ease;
        }
        @media (max-width: 768px) {
            .cart-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                transform: translateY(100%);
                z-index: 50;
            }
            .cart-panel.active {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-600">Delicious Bites</h1>
            <div class="flex items-center space-x-4">
                <button id="cart-toggle" class="relative p-2">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                </button>
                <button class="md:hidden p-2">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <!-- Hero Section -->
        <section class="mb-10 text-center py-12 bg-gradient-to-r from-green-400 to-green-600 rounded-xl text-white">
            <h2 class="text-4xl font-bold mb-4">Delicious Food Delivered</h2>
            <p class="text-xl mb-6">Order from our wide selection of dishes</p>
            <button class="bg-white text-green-600 px-6 py-3 rounded-full font-bold hover:bg-gray-100">
                Order Now
            </button>
        </section>

        <!-- Category Navigation -->
        <div class="flex overflow-x-auto py-2 mb-6 space-x-4 hide-scrollbar">
            <button class="category-btn px-4 py-2 bg-green-100 text-green-800 rounded-full whitespace-nowrap font-medium">All Items</button>
            <button class="category-btn px-4 py-2 bg-gray-100 rounded-full whitespace-nowrap">Main Course</button>
            <button class="category-btn px-4 py-2 bg-gray-100 rounded-full whitespace-nowrap">Appetizers</button>
            <button class="category-btn px-4 py-2 bg-gray-100 rounded-full whitespace-nowrap">Desserts</button>
            <button class="category-btn px-4 py-2 bg-gray-100 rounded-full whitespace-nowrap">Drinks</button>
        </div>

        <!-- Menu Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="menu-container">
            <!-- Menu items will be populated via JavaScript -->
        </div>
    </main>

    <!-- Cart Panel -->
    <div class="cart-panel bg-white border-t shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Your Order</h3>
                <button id="close-cart" class="md:hidden">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="cart-items" class="mb-4 max-h-60 overflow-y-auto">
                <!-- Cart items will appear here -->
            </div>
            
            <div class="border-t pt-4">
                <div class="flex justify-between mb-2">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">₹0.00</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span>Delivery:</span>
                    <span id="cart-delivery">₹0.00</span>
                </div>
                <div class="flex justify-between font-bold text-lg">
                    <span>Total:</span>
                    <span id="cart-total">₹0.00</span>
                </div>
                <button class="w-full bg-green-600 text-white py-3 rounded-lg mt-4 hover:bg-green-700">
                    Checkout
                </button>
            </div>
        </div>
    </div>

    <script>
        // Menu data structure
        const menuItems = [
            {
                id: 1,
                name: "Chicken Biryani",
                description: "Fragrant basmati rice cooked with tender chicken and aromatic spices",
                price: 250,
                image: "https://placehold.co/300x200/cccccc/333333?text=Chicken+Biryani",
                category: "Main Course",
                isTrending: true
            },
            {
                id: 2,
                name: "Paneer Tikka",
                description: "Cottage cheese cubes marinated in spices and grilled to perfection",
                price: 180,
                image: "https://placehold.co/300x200/cccccc/333333?text=Paneer+Tikka",
                category: "Appetizers",
                isTrending: true
            },
            // More items would be added here
        ];

        // Cart state
        let cart = {
            items: [],
            subtotal: 0,
            delivery: 0,
            total: 0
        };

        // DOM elements
        const menuContainer = document.getElementById('menu-container');
        const cartCount = document.getElementById('cart-count');
        const cartItems = document.getElementById('cart-items');
        const cartSubtotal = document.getElementById('cart-subtotal');
        const cartDelivery = document.getElementById('cart-delivery');
        const cartTotal = document.getElementById('cart-total');
        const cartToggle = document.getElementById('cart-toggle');
        const closeCart = document.getElementById('close-cart');
        const cartPanel = document.querySelector('.cart-panel');

        // Initialize menu
        function renderMenu() {
            menuContainer.innerHTML = '';
            
            menuItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow overflow-hidden';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-lg">${item.name}</h3>
                            <span class="font-bold">₹${item.price}</span>
                        </div>
                        <p class="text-gray-600 my-2 text-sm">${item.description}</p>
                        <button class="add-to-cart mt-3 w-full bg-green-100 text-green-800 py-2 rounded-lg hover:bg-green-200 transition"
                                data-id="${item.id}">
                            Add to Order
                        </button>
                    </div>
                `;
                menuContainer.appendChild(card);
            });
            
            // Add event listeners to add-to-cart buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = parseInt(e.target.dataset.id);
                    addToCart(itemId);
                });
            });
        }

        // Cart functions
        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;
            
            const existingItem = cart.items.find(i => i.id === itemId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.items.push({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: 1
                });
            }
            
            updateCart();
            cartPanel.classList.add('active');
        }

        function updateCart() {
            // Update cart count
            const totalItems = cart.items.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Calculate subtotal
            cart.subtotal = cart.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Update cart display
            cartItems.innerHTML = '';
            
            if (cart.items.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center py-4">Your cart is empty</p>';
            } else {
                cart.items.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'flex justify-between items-center py-2 border-b';
                    cartItem.innerHTML = `
                        <div>
                            <h4 class="font-medium">${item.name}</h4>
                            <div class="flex items-center mt-1">
                                <button class="decrease-quantity px-2" data-id="${item.id}">-</button>
                                <span class="mx-2">${item.quantity}</span>
                                <button class="increase-quantity px-2" data-id="${item.id}">+</button>
                            </div>
                        </div>
                        <div>
                            <span>₹${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
            
            // Update totals
            cartSubtotal.textContent = `₹${cart.subtotal.toFixed(2)}`;
            // Delivery calculation would go here
            cartTotal.textContent = `₹${cart.subtotal.toFixed(2)}`;
        }

        // Event listeners
        cartToggle.addEventListener('click', () => {
            cartPanel.classList.toggle('active');
        });

        closeCart.addEventListener('click', () => {
            cartPanel.classList.remove('active');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            updateCart();
        });
    </script>
</body>
</html>
