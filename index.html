<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for the modal */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        
        <!-- Video Player -->
        <div class="relative w-full">
            <video id="video" controls class="w-full h-auto rounded-t-lg bg-black"></video>
            <!-- Overlay for error messages -->
            <div id="error-message" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-75 text-red-400 text-lg font-semibold hidden">
                <p>Error loading video. Please check the URL.</p>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="p-4 space-y-4">
            <!-- URL Input and Load Button -->
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="text" id="url-input" placeholder="Enter a video URL" class="flex-grow p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="load-btn" class="p-3 rounded-lg bg-blue-600 hover:bg-blue-700 transition-colors duration-200 font-semibold">Load</button>
            </div>
            
            <!-- Audio Track Button -->
            <div class="flex justify-center">
                <button id="audio-track-btn" class="w-full sm:w-1/2 p-3 rounded-lg bg-green-600 hover:bg-green-700 transition-colors duration-200 font-semibold">
                    Select Audio Track
                </button>
            </div>
        </div>

    </div>

    <!-- Audio Track Selection Modal -->
    <div id="audio-track-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md max-h-[80vh] overflow-y-auto scrollbar-hide">
            <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">Select Audio Track</h2>
            <ul id="audio-track-list" class="space-y-2 mb-4">
                <!-- Audio tracks will be dynamically inserted here -->
            </ul>
            <div class="flex justify-end gap-2 border-t border-gray-700 pt-4">
                <button id="modal-cancel-btn" class="p-2 px-4 rounded-lg bg-gray-600 hover:bg-gray-700 transition-colors duration-200">Cancel</button>
                <button id="modal-ok-btn" class="p-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 transition-colors duration-200">OK</button>
            </div>
        </div>
    </div>

    <script>
        const defaultUrl = 'https://xenophobic-hali-school1660440-2ed04e4c.koyeb.app/dl/689740fb0dc4ac1ee4952470';
        const video = document.getElementById('video');
        const urlInput = document.getElementById('url-input');
        const loadBtn = document.getElementById('load-btn');
        const audioTrackBtn = document.getElementById('audio-track-btn');
        const audioTrackModal = document.getElementById('audio-track-modal');
        const audioTrackList = document.getElementById('audio-track-list');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const modalOkBtn = document.getElementById('modal-ok-btn');
        const errorMessage = document.getElementById('error-message');
        
        let hls;
        let selectedTrackIndex = -1;

        // Function to hide error message
        const hideError = () => {
            errorMessage.classList.add('hidden');
        };

        // Function to show error message
        const showError = () => {
            errorMessage.classList.remove('hidden');
        };

        // Function to load the video stream
        const loadVideo = (url) => {
            hideError();
            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy(); // Destroy previous instance if it exists
                }
                hls = new Hls();
                hls.attachMedia(video);
                hls.loadSource(url);
                
                hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                    console.log('Manifest parsed. Available audio tracks:', data.audioTracks);
                    audioTrackBtn.disabled = false;
                    audioTrackBtn.classList.remove('bg-gray-600');
                    audioTrackBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                    populateAudioTrackModal(data.audioTracks);
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS.js error:', data);
                    if (data.fatal) {
                        showError();
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Fallback for native HLS support (Safari)
                video.src = url;
                audioTrackBtn.disabled = true; // Disable track selection as it's not supported natively
                audioTrackBtn.classList.add('bg-gray-600');
                audioTrackBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
            } else {
                showError();
                console.error('HLS is not supported on this browser.');
            }
        };

        // Function to populate the modal with audio tracks
        const populateAudioTrackModal = (tracks) => {
            audioTrackList.innerHTML = '';
            tracks.forEach((track, index) => {
                const isSelected = index === (hls ? hls.audioTrack : 0);
                const li = document.createElement('li');
                li.innerHTML = `
                    <label class="flex items-center space-x-3 p-3 cursor-pointer rounded-lg hover:bg-gray-700 transition-colors duration-200">
                        <input type="radio" name="audio-track" value="${index}" ${isSelected ? 'checked' : ''} class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 focus:ring-blue-500">
                        <span class="text-sm font-medium">${track.name || 'Track ' + (index + 1)}</span>
                    </label>
                `;
                audioTrackList.appendChild(li);
            });
        };

        // Function to show the modal
        const showModal = () => {
            audioTrackModal.classList.remove('hidden');
        };

        // Function to hide the modal
        const hideModal = () => {
            audioTrackModal.classList.add('hidden');
        };

        // Event listeners
        window.addEventListener('load', () => {
            urlInput.value = defaultUrl;
            loadVideo(defaultUrl);
        });

        loadBtn.addEventListener('click', () => {
            const newUrl = urlInput.value.trim();
            if (newUrl) {
                loadVideo(newUrl);
            }
        });

        audioTrackBtn.addEventListener('click', () => {
            if (hls && hls.audioTracks.length > 1) {
                populateAudioTrackModal(hls.audioTracks);
                selectedTrackIndex = hls.audioTrack;
                showModal();
            } else {
                console.warn('No HLS instance or only one audio track available.');
            }
        });

        modalCancelBtn.addEventListener('click', () => {
            hideModal();
        });

        modalOkBtn.addEventListener('click', () => {
            const selectedRadio = audioTrackList.querySelector('input[name="audio-track"]:checked');
            if (selectedRadio && hls) {
                const newTrackIndex = parseInt(selectedRadio.value, 10);
                if (hls.audioTrack !== newTrackIndex) {
                    hls.audioTrack = newTrackIndex;
                }
            }
            hideModal();
        });

    </script>

</body>
</html>
