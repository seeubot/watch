
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the video player -->
    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl overflow-hidden p-6 space-y-6">

        <header class="text-center">
            <h1 class="text-4xl font-extrabold text-blue-400">Web Video Player</h1>
            <p class="mt-2 text-lg text-gray-400">Streaming content directly from the URL</p>
        </header>

        <!-- Video player container -->
        <div class="relative w-full pb-[56.25%] rounded-xl overflow-hidden">
            <!--
                The <video> tag is a powerful HTML5 element for embedding video.
                - 'controls': Displays the standard playback controls like play/pause, volume, and fullscreen.
                - 'autoplay': Starts the video automatically when the page loads.
                - 'class': Uses Tailwind CSS for responsive styling, ensuring it fills the container.
                - 'src': This is the URL of the video content provided by the user.
            -->
            <video
                id="myVideoPlayer"
                controls
                autoplay
                playsinline
                class="absolute top-0 left-0 w-full h-full object-cover rounded-xl"
                onerror="this.onerror=null; this.src='https://placehold.co/1920x1080/000000/FFFFFF?text=Video+Loading+Error';"
            >
                <source src="https://xenophobic-hali-school1660440-2ed04e4c.koyeb.app/dl/689740fb0dc4ac1ee4952470" type="video/mp4">
                <!-- Fallback message for browsers that don't support the video tag -->
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="text-center text-gray-400 mt-4">
            <p>If the video does not play, it may be due to a network error, an unsupported format, or a server issue with the provided URL.</p>
        </div>

    </div>

</body>
</html>
