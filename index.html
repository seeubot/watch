<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamCast - Telegram Media Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .telegram-config {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .config-section {
            margin-bottom: 20px;
        }

        .config-section h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .player-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-wrapper:hover .controls-overlay {
            opacity: 1;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .buffer-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            width: 0%;
        }

        .video-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .controls-left, .controls-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .quality-selector {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
        }

        .file-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .file-item:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
            transform: translateX(5px);
        }

        .file-item.active {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .file-name {
            font-weight: bold;
            color: #4ecdc4;
        }

        .file-meta {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
            color: #2196F3;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4ecdc4;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4ecdc4;
        }

        .fullscreen-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>StreamCast</h1>
            <p>Advanced Telegram Media Streaming Platform</p>
        </header>

        <div class="telegram-config">
            <div class="config-section">
                <h3>🔗 Telegram Configuration</h3>
                <div class="input-group">
                    <input type="text" id="apiId" placeholder="API ID" />
                    <input type="password" id="apiHash" placeholder="API Hash" />
                    <input type="text" id="phoneNumber" placeholder="Phone Number" />
                </div>
                <div class="input-group">
                    <input type="text" id="channelUsername" placeholder="Channel/Group Username (@channel)" />
                    <select id="mediaType">
                        <option value="all">All Media</option>
                        <option value="video">Videos Only</option>
                        <option value="audio">Audio Only</option>
                        <option value="document">Documents</option>
                    </select>
                    <button onclick="connectTelegram()">Connect</button>
                </div>
            </div>
        </div>

        <div id="status" class="status info" style="display: none;"></div>

        <div class="player-container">
            <div class="video-wrapper">
                <video id="mainVideo" preload="metadata">
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                
                <div class="controls-overlay">
                    <div class="progress-container">
                        <div class="progress-bar" onclick="seekVideo(event)">
                            <div class="buffer-fill" id="bufferFill"></div>
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                    
                    <div class="video-controls">
                        <div class="controls-left">
                            <button class="control-btn" onclick="togglePlay()">
                                <span id="playIcon">▶️</span>
                            </button>
                            <button class="control-btn" onclick="skipTime(-10)">⏪</button>
                            <button class="control-btn" onclick="skipTime(10)">⏩</button>
                            <div class="volume-container">
                                <button class="control-btn" onclick="toggleMute()">
                                    <span id="volumeIcon">🔊</span>
                                </button>
                                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100" onchange="setVolume(this.value)">
                            </div>
                            <span id="timeDisplay">00:00 / 00:00</span>
                        </div>
                        
                        <div class="controls-right">
                            <select class="quality-selector" id="qualitySelect" onchange="changeQuality(this.value)">
                                <option value="auto">Auto</option>
                                <option value="1080p">1080p HD</option>
                                <option value="720p">720p HD</option>
                                <option value="480p">480p</option>
                                <option value="360p">360p</option>
                            </select>
                            <button class="control-btn" onclick="changePlaybackSpeed()">
                                <span id="speedIcon">1x</span>
                            </button>
                            <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="file-list">
            <h3>📁 Media Files</h3>
            <div id="filesList">
                <div class="file-item" onclick="loadSampleVideo()">
                    <div class="file-info">
                        <div class="file-name">Sample Video.mp4</div>
                        <div class="file-meta">Duration: 2:30 • Size: 45 MB • Quality: 1080p</div>
                    </div>
                    <div>▶️</div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="connectedChannels">0</div>
                <div>Connected Channels</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalFiles">1</div>
                <div>Media Files</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streamQuality">1080p</div>
                <div>Stream Quality</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="bufferHealth">100%</div>
                <div>Buffer Health</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentVideo = null;
        let mediaFiles = [];
        let currentPlaybackSpeed = 1;
        let playbackSpeeds = [0.5, 0.75, 1, 1.25, 1.5, 2];
        let speedIndex = 2;
        let isConnected = false;

        // Initialize the application
        function initializeApp() {
            const video = document.getElementById('mainVideo');
            
            // Video event listeners
            video.addEventListener('loadedmetadata', updateDuration);
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('progress', updateBuffer);
            video.addEventListener('ended', playNext);
            video.addEventListener('loadstart', () => showStatus('Loading video...', 'info'));
            video.addEventListener('canplay', () => hideStatus());
            video.addEventListener('error', (e) => showStatus('Error loading video', 'error'));

            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboard);
            
            // Sample data
            loadSampleData();
        }

        // Telegram connection simulation
        function connectTelegram() {
            const apiId = document.getElementById('apiId').value;
            const apiHash = document.getElementById('apiHash').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const channelUsername = document.getElementById('channelUsername').value;

            if (!apiId || !apiHash || !phoneNumber || !channelUsername) {
                showStatus('Please fill in all Telegram configuration fields', 'error');
                return;
            }

            showStatus('Connecting to Telegram...', 'info');

            // Simulate connection process
            setTimeout(() => {
                showStatus('Connected successfully! Fetching media files...', 'success');
                isConnected = true;
                document.getElementById('connectedChannels').textContent = '1';
                
                // Simulate fetching files
                setTimeout(() => {
                    loadTelegramFiles();
                    hideStatus();
                }, 2000);
            }, 3000);
        }

        // Load sample files (simulation)
        function loadSampleData() {
            mediaFiles = [
                {
                    id: 1,
                    name: "Sample Video.mp4",
                    duration: "2:30",
                    size: "45 MB",
                    quality: "1080p",
                    url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                    type: "video"
                }
            ];
            updateFilesList();
        }

        // Simulate loading files from Telegram
        function loadTelegramFiles() {
            const sampleFiles = [
                {
                    id: 2,
                    name: "Movie_2024_HD.mp4",
                    duration: "2:15:30",
                    size: "2.1 GB",
                    quality: "1080p",
                    url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                    type: "video"
                },
                {
                    id: 3,
                    name: "Documentary_Nature.mkv",
                    duration: "58:45",
                    size: "890 MB",
                    quality: "720p",
                    url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                    type: "video"
                },
                {
                    id: 4,
                    name: "Series_S01E01.mp4",
                    duration: "42:18",
                    size: "650 MB",
                    quality: "1080p",
                    url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4",
                    type: "video"
                }
            ];

            mediaFiles = [...mediaFiles, ...sampleFiles];
            document.getElementById('totalFiles').textContent = mediaFiles.length;
            updateFilesList();
        }

        // Update files list display
        function updateFilesList() {
            const filesList = document.getElementById('filesList');
            filesList.innerHTML = '';

            mediaFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.onclick = () => loadVideo(file, index);

                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">Duration: ${file.duration} • Size: ${file.size} • Quality: ${file.quality}</div>
                    </div>
                    <div>▶️</div>
                `;

                filesList.appendChild(fileItem);
            });
        }

        // Load and play video
        function loadVideo(file, index) {
            const video = document.getElementById('mainVideo');
            
            // Remove active class from all items
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to current item
            document.querySelectorAll('.file-item')[index].classList.add('active');
            
            currentVideo = { file, index };
            video.src = file.url;
            video.load();
            
            showStatus(`Loading ${file.name}...`, 'info');
            document.getElementById('streamQuality').textContent = file.quality;
        }

        // Sample video loader
        function loadSampleVideo() {
            loadVideo(mediaFiles[0], 0);
        }

        // Video controls
        function togglePlay() {
            const video = document.getElementById('mainVideo');
            const playIcon = document.getElementById('playIcon');

            if (video.paused) {
                video.play();
                playIcon.textContent = '⏸️';
            } else {
                video.pause();
                playIcon.textContent = '▶️';
            }
        }

        function skipTime(seconds) {
            const video = document.getElementById('mainVideo');
            video.currentTime += seconds;
        }

        function seekVideo(event) {
            const video = document.getElementById('mainVideo');
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        }

        function toggleMute() {
            const video = document.getElementById('mainVideo');
            const volumeIcon = document.getElementById('volumeIcon');
            const volumeSlider = document.getElementById('volumeSlider');

            video.muted = !video.muted;
            volumeIcon.textContent = video.muted ? '🔇' : '🔊';
            volumeSlider.value = video.muted ? 0 : video.volume * 100;
        }

        function setVolume(value) {
            const video = document.getElementById('mainVideo');
            const volumeIcon = document.getElementById('volumeIcon');
            
            video.volume = value / 100;
            video.muted = false;
            volumeIcon.textContent = value > 0 ? '🔊' : '🔇';
        }

        function changeQuality(quality) {
            showStatus(`Switching to ${quality} quality...`, 'info');
            document.getElementById('streamQuality').textContent = quality;
            
            setTimeout(() => {
                hideStatus();
                showStatus(`Quality changed to ${quality}`, 'success');
                setTimeout(hideStatus, 2000);
            }, 1500);
        }

        function changePlaybackSpeed() {
            const video = document.getElementById('mainVideo');
            const speedIcon = document.getElementById('speedIcon');
            
            speedIndex = (speedIndex + 1) % playbackSpeeds.length;
            currentPlaybackSpeed = playbackSpeeds[speedIndex];
            video.playbackRate = currentPlaybackSpeed;
            speedIcon.textContent = `${currentPlaybackSpeed}x`;
        }

        function toggleFullscreen() {
            const videoWrapper = document.querySelector('.video-wrapper');
            
            if (!document.fullscreenElement) {
                videoWrapper.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Progress and buffer updates
        function updateProgress() {
            const video = document.getElementById('mainVideo');
            const progressFill = document.getElementById('progressFill');
            const timeDisplay = document.getElementById('timeDisplay');

            if (video.duration) {
                const percent = (video.currentTime / video.duration) * 100;
                progressFill.style.width = percent + '%';

                const currentTime = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            }
        }

        function updateBuffer() {
            const video = document.getElementById('mainVideo');
            const bufferFill = document.getElementById('bufferFill');
            const bufferHealth = document.getElementById('bufferHealth');

            if (video.buffered.length > 0) {
                const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                const duration = video.duration;
                
                if (duration > 0) {
                    const percent = (bufferedEnd / duration) * 100;
                    bufferFill.style.width = percent + '%';
                    bufferHealth.textContent = Math.round(percent) + '%';
                }
            }
        }

        function updateDuration() {
            const video = document.getElementById('mainVideo');
            const timeDisplay = document.getElementById('timeDisplay');
            
            if (video.duration) {
                const duration = formatTime(video.duration);
                timeDisplay.textContent = `00:00 / ${duration}`;
            }
        }

        // Utility functions
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function playNext() {
            if (currentVideo && currentVideo.index < mediaFiles.length - 1) {
                loadVideo(mediaFiles[currentVideo.index + 1], currentVideo.index + 1);
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.style.display = 'none';
        }

        // Keyboard shortcuts
        function handleKeyboard(event) {
            const video = document.getElementById('mainVideo');
            
            switch(event.code) {
                case 'Space':
                    event.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    skipTime(-10);
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    skipTime(10);
                    break;
                case 'ArrowUp':
                    event.preventDefault();
                    setVolume(Math.min(100, video.volume * 100 + 10));
                    document.getElementById('volumeSlider').value = video.volume * 100;
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    setVolume(Math.max(0, video.volume * 100 - 10));
                    document.getElementById('volumeSlider').value = video.volume * 100;
                    break;
                case 'KeyF':
                    event.preventDefault();
                    toggleFullscreen();
                    break;
                case 'KeyM':
                    event.preventDefault();
                    toggleMute();
                    break;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
