<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Leaflet BW Demo Map – Pin & GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { width:100vw; height:100vh; }
    body { margin:0; background:#111; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20.59, 78.96], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    let liveMarker, userCircle, lastCoords;

    map.on('click', function(e) {
      L.marker(e.latlng).addTo(map).bindPopup('Delivery location').openPopup();
    });

    if ('geolocation' in navigator) {
      navigator.geolocation.watchPosition(
        pos => {
          const {latitude, longitude, accuracy} = pos.coords;
          if (liveMarker) map.removeLayer(liveMarker);
          if (userCircle) map.removeLayer(userCircle);
          liveMarker = L.marker([latitude, longitude]).addTo(map).bindPopup(`You're here!<br>Accuracy: ±${Math.round(accuracy)}m`);
          userCircle = L.circle([latitude, longitude], {
            radius: accuracy, color:'#4a90e2', fillColor:'#7ebeff55', fillOpacity:0.17, opacity:0.7
          }).addTo(map);
          if (!lastCoords) map.setView([latitude, longitude], 17, {animate:true});
          lastCoords = {latitude, longitude};
        },
        err => alert("Location error: " + err.message),
        { enableHighAccuracy: true }
      );
    }
  </script>
</body>
</html>
