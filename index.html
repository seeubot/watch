<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Stream Player</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* General Styles */
        body {
            background-color: #0d1a2f; /* dark blue */
        }
        .container {
            background-color: rgba(22, 29, 44, 0.5); /* Semi-transparent dark bg */
        }
        .btn {
            transition: all 0.3s ease-in-out;
            border-radius: 9999px; /* rounded-full */
            font-weight: 600;
        }
        
        .video-player-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            z-index: 1000;
        }

        .video-player-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: object-fit 0.3s ease-in-out;
        }

        .player-controls {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .player-controls-button {
            background-color: transparent;
            color: white;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .player-controls-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-950 min-h-screen p-4 sm:p-8 font-sans text-white transition-all duration-300">

    <!-- Initial Input Screen -->
    <div id="initialScreen" class="container max-w-5xl mx-auto bg-gray-800/30 backdrop-blur-md rounded-2xl p-6 sm:p-10 shadow-2xl space-y-8">
        <!-- Header Section -->
        <div class="text-center space-y-2">
            <h1 class="text-3xl sm:text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-rose-500 to-cyan-400">
                üé¨ Advanced Video Stream Player
            </h1>
            <p class="text-gray-300 text-lg opacity-90">Enter a video URL to fetch and stream with HLS support</p>
        </div>

        <!-- Input & Load Section -->
        <div class="flex flex-col sm:flex-row items-center gap-4">
            <div class="flex-grow w-full">
                <label for="videoUrl" class="block text-gray-200 font-semibold mb-2">üìé Video URL:</label>
                <input
                    type="url"
                    id="videoUrl"
                    class="w-full px-6 py-4 bg-gray-700/50 text-white rounded-xl focus:outline-none focus:ring-4 focus:ring-cyan-500/50 transition-all duration-300 placeholder:text-gray-400"
                    placeholder="e.g., https://example.com/video.mp4 or video.m3u8"
                    autocomplete="off"
                >
            </div>
            <button
                class="btn bg-gradient-to-r from-rose-500 to-orange-500 hover:from-rose-600 hover:to-orange-600 active:from-rose-700 active:to-orange-700 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 w-full sm:w-auto mt-2 sm:mt-7"
                id="fetchBtn"
            >
                üöÄ Load Video
            </button>
        </div>

        <!-- Dynamic Status Messages -->
        <div id="loading" class="text-center hidden transition-all duration-300">
            <div class="inline-block h-6 w-6 animate-spin rounded-full border-4 border-solid border-white border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite] opacity-80" role="status"></div>
            <span class="ml-2 text-white">Fetching video data...</span>
        </div>

        <div id="error" class="bg-red-900/40 border-2 border-red-600 text-red-300 rounded-xl p-4 text-center hidden transition-all duration-300"></div>
    </div>

    <!-- Video Player Section -->
    <div id="videoPlayerWrapper" class="hidden video-player-wrapper">
        <video id="videoPlayer" controls autoplay></video>
        
        <div class="player-controls">
            <button class="btn player-controls-button" onclick="resetPlayer()">‚¨ÖÔ∏è Back</button>
            <button class="btn player-controls-button" onclick="setVideoSize('cover')">üé¶ Fill</button>
            <button class="btn player-controls-button" onclick="copyDirectLink()">üìã Copy Link</button>
        </div>
    </div>
    
    <!-- HLS.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // API endpoint and global variables
        const API_BASE = 'https://my-noor-queen-api.woodmirror.workers.dev/api?url=';
        let currentVideoData = null;
        let hls = null;
        const initialScreen = document.getElementById('initialScreen');
        const videoPlayerWrapper = document.getElementById('videoPlayerWrapper');
        const videoPlayer = document.getElementById('videoPlayer');

        /**
         * Displays a loading state and disables the fetch button.
         */
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('fetchBtn').disabled = true;
        }

        /**
         * Hides the loading state and enables the fetch button.
         */
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('fetchBtn').disabled = false;
        }

        /**
         * Displays an error message to the user.
         * @param {string} message The error message to display.
         */
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `‚ùå Error: ${message}`;
            errorDiv.classList.remove('hidden');
        }
        
        /**
         * Toggles between the initial screen and the fullscreen video player.
         * @param {boolean} showPlayer True to show player, false to show initial screen.
         */
        function togglePlayerView(showPlayer) {
            if (showPlayer) {
                initialScreen.classList.add('hidden');
                videoPlayerWrapper.classList.remove('hidden');
            } else {
                videoPlayerWrapper.classList.add('hidden');
                initialScreen.classList.remove('hidden');
            }
        }

        /**
         * Fetches video metadata from the API based on the input URL.
         */
        async function fetchVideoData() {
            const urlInput = document.getElementById('videoUrl');
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a valid URL.');
                return;
            }

            try {
                new URL(url); // Simple URL validation
            } catch (e) {
                showError('Please enter a valid URL format.');
                return;
            }

            showLoading();

            try {
                const apiUrl = API_BASE + encodeURIComponent(url);
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                currentVideoData = data;
                
                hideLoading();
                loadVideo(data.download_link);
                
            } catch (error) {
                hideLoading();
                showError(`Failed to load video: ${error.message}`);
                console.error('Error fetching video data:', error);
            }
        }

        /**
         * Loads and plays the video.
         * @param {string} videoUrl The URL of the video stream.
         */
        function loadVideo(videoUrl) {
            // Destroy existing HLS instance if it exists
            if (hls) {
                hls.destroy();
                hls = null;
            }

            // Check if HLS.js is supported and if the link is an HLS playlist
            if (Hls.isSupported() && videoUrl.endsWith('.m3u8')) {
                hls = new Hls();
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                    hls.loadSource(videoUrl);
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.error('HLS fatal error:', data);
                        showError('HLS streaming error. The video source might be corrupted or inaccessible.');
                        // Try to recover
                        switch(data.details) {
                            case Hls.ErrorDetails.MANIFEST_LOAD_ERROR:
                            case Hls.ErrorDetails.MANIFEST_PARSE_ERROR:
                            case Hls.ErrorDetails.LEVEL_LOAD_ERROR:
                                // Retry loading the manifest or level
                                hls.recoverMediaError();
                                break;
                            default:
                                break;
                        }
                    }
                });
            } else {
                // For non-HLS URLs, set the source directly
                videoPlayer.src = videoUrl;
            }

            togglePlayerView(true);
            videoPlayer.load();
            videoPlayer.play();
        }

        /**
         * Sets the video's object-fit property for different screen ratios.
         * @param {string} fitType The type of fit: 'contain' or 'cover'.
         */
        function setVideoSize(fitType) {
            videoPlayer.style.objectFit = fitType;
        }

        /**
         * Copies the direct video link to the clipboard.
         */
        function copyDirectLink() {
            if (!currentVideoData || !currentVideoData.download_link) {
                console.error('No direct link available to copy.');
                return;
            }

            // Use document.execCommand('copy') which works in the sandbox
            const tempInput = document.createElement('input');
            tempInput.value = currentVideoData.download_link;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            // Log for confirmation in the console
            console.log('Direct link copied to clipboard:', currentVideoData.download_link);
        }

        /**
         * Resets the entire player interface.
         */
        function resetPlayer() {
            document.getElementById('videoUrl').value = '';
            document.getElementById('error').classList.add('hidden');
            currentVideoData = null;
            videoPlayer.pause();
            videoPlayer.src = '';
            videoPlayer.load();
            if (hls) {
                hls.destroy();
                hls = null;
            }
            togglePlayerView(false);
        }

        // Add event listeners
        document.getElementById('fetchBtn').addEventListener('click', fetchVideoData);
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchVideoData();
            }
        });
    </script>
</body>
</html>
