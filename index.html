<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Leaflet Black & White Live Location Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body { margin:0; padding:0; background:#faf9f6; }
    body {
      display:flex; justify-content:center; align-items:center;
      min-height:100vh; width:100vw;
      background:linear-gradient(180deg,#edeef0 60%,#fafafa 100%);
    }
    #map-holder { width:375px; height:725px; border-radius:36px; box-shadow:0 12px 46px #0002; background:#fff; border:6px solid #dcdcdc; overflow:hidden; }
    #map { width:100%; height:100%; }
    .leaflet-control, .leaflet-pane { filter: grayscale(1) contrast(1.15) brightness(.98); }
    .custom-marker {
      background:#111;
      border:3px solid #fff;
      border-radius:50%;
      width:36px; height:36px;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 1px 6px #2224;
    }
    .custom-marker svg { display:block; margin:auto; }
    .custom-dest {
      background:#fff;
      border:3px solid #222;
      border-radius:50%;
      width:32px; height:32px;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 1px 6px #0002;
    }
    @media (max-width:500px){
      #map-holder { width:98vw; height:88vh; min-width:0; }
    }
  </style>
</head>
<body>
  <div id="map-holder">
    <div id="map"></div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Fixed destination (can be set as needed)
    const DEST = [28.624578, 77.210915]; // Example: Sadar Bazaar, Delhi

    // Black & white OpenStreetMap tiles (no API key needed)
    const bwTiles = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      { attribution:'Â© OpenStreetMap contributors', maxZoom:19 }
    );

    // Initialize map with arbitrary starting position; will re-center on live fix
    const map = L.map("map", {
      zoomControl: false, attributionControl: false
    }).addLayer(bwTiles)
      .setView([28.6200, 77.2110], 14);

    // Custom black "origin" marker for live location
    let originMarker = null, liveCircle = null, routeLine = null;

    // Themed destination marker
    const destMarker = L.marker(DEST, {
      icon: L.divIcon({
        className: "custom-dest",
        iconSize: [32, 32],
        html: `<svg viewBox="0 0 20 20" width="18" height="18">
          <circle cx="10" cy="10" r="8" fill="#fff" stroke="#222" stroke-width="2"/>
          <circle cx="10" cy="10" r="4" fill="#dedede" stroke="#222" stroke-width="1"/>
        </svg>`
      })
    }).addTo(map).bindTooltip("Destination", { direction:"top", offset:[0,-14], className:"", permanent:true });

    // Live GPS tracking
    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        pos => {
          const lat = pos.coords.latitude, lng = pos.coords.longitude, accuracy = pos.coords.accuracy;
          // Remove old live marker and accuracy circle
          if (originMarker) map.removeLayer(originMarker);
          if (liveCircle) map.removeLayer(liveCircle);
          // Place new themed live marker
          originMarker = L.marker([lat, lng], {
            icon: L.divIcon({
              className: "custom-marker",
              iconSize: [36,36],
              html: `<svg viewBox="0 0 22 22" width="22" height="22">
                <circle cx="11" cy="11" r="9" fill="#fff"/><circle cx="11" cy="11" r="5" fill="#111"/>
              </svg>`
            })
          }).addTo(map).bindTooltip("You", { direction:"top", offset:[0,-17], className: "", permanent:true });
          // Accuracy (semi-transparent white)
          liveCircle = L.circle([lat, lng], {
            radius: accuracy, color:'#888', fillColor:'#fff', fillOpacity:0.12, opacity:0.20
          }).addTo(map);
          // Draw/update route as a simple white line
          if (routeLine) map.removeLayer(routeLine);
          routeLine = L.polyline([[lat, lng], DEST], {
            color: "#222", weight:5, opacity:1, lineJoin:'round'
          }).addTo(map);
          // Zoom to include both points at all times
          const bounds = L.latLngBounds([ [lat, lng], DEST ]);
          map.fitBounds(bounds, { padding:[55,55] });
        },
        err => alert("Location error: " + err.message),
        { enableHighAccuracy: true }
      );
    } else {
      alert("Geolocation not supported by your browser.");
    }
  </script>
</body>
</html>
