<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Leaflet Black & White Navigation UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body { margin:0; padding:0; background:#faf9f6; }
    body {
      display:flex; justify-content:center; align-items:center;
      min-height:100vh; width:100vw;
      background:linear-gradient(180deg,#edeef0 60%,#fafafa 100%);
    }
    #map-holder { width:375px; height:725px; border-radius:36px; box-shadow:0 12px 46px #0002; background:#fff; border:6px solid #dcdcdc; overflow:hidden; }
    #map { width:100%; height:100%; }
    .leaflet-control, .leaflet-pane { filter: grayscale(1) contrast(1.15) brightness(.98); }
    .custom-marker {
      background:#111;
      border:3px solid #fff;
      border-radius:50%;
      width:36px; height:36px;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 1px 6px #2224;
    }
    .custom-marker svg {
      display:block; margin:auto;
    }
    .custom-dest {
      background:#fff;
      border:3px solid #222;
      border-radius:50%;
      width:32px; height:32px;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 1px 6px #0002;
    }
    .route-label {
      background:#fff; color:#222;
      padding:.34em 1.2em; border-radius:13px;
      box-shadow:0 2px 8px #0001;
      border:1px solid #eee; font:500 1em "Inter",Arial,sans-serif;
      position:absolute; top:51%; right:30px; z-index:999;
      transform:translateY(-50%);
    }
  </style>
</head>
<body>
  <div id="map-holder">
    <div id="map"></div>
    <div class="route-label" id="route-label">21 min</div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Start/end points for the route (example: nearby points for illustration)
    const ORIGIN = [28.6104186, 77.2128394]; // (Connaught Place, Delhi)
    const DEST = [28.624578, 77.210915];     // (Sadar Bazaar, Delhi)

    // Black & white base tiles
    const bwTiles = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      { attribution:'© OpenStreetMap contributors', maxZoom:19 }
    );

    // Initialize the map centered between points
    const map = L.map("map", {
      zoomControl:false, attributionControl:false
    }).addLayer(bwTiles);

    // Fit the map view to both points (with a bit of padding)
    map.fitBounds([ORIGIN, DEST], {padding:[40,40]});

    // Custom black "origin" marker
    const originMarker = L.marker(ORIGIN, {
      icon: L.divIcon({
        className:"custom-marker",
        iconSize:[36,36],
        html: `<svg viewBox="0 0 22 22" width="22" height="22"><circle cx="11" cy="11" r="9" fill="#fff"/><circle cx="11" cy="11" r="5" fill="#111"/></svg>`
      })
    }).addTo(map).bindTooltip("Start", { direction:"top", offset:[0,-17], className:"", permanent:true });

    // Custom white/black destination marker
    const destMarker = L.marker(DEST, {
      icon: L.divIcon({
        className:"custom-dest",
        iconSize:[32,32],
        html: `<svg viewBox="0 0 20 20" width="18" height="18"><circle cx="10" cy="10" r="8" fill="#fff" stroke="#222" stroke-width="2"/><circle cx="10" cy="10" r="4" fill="#dedede" stroke="#222" stroke-width="1"/></svg>`
      })
    }).addTo(map).bindTooltip("Destination", { direction:"top", offset:[0,-14], className:"", permanent:true });

    // Draw the route as a simple white polyline
    const route = L.polyline([ORIGIN, DEST], {
      color:"#fff", weight:5, opacity:1, lineJoin:'round'
    }).addTo(map);

    // Label with travel time — position it roughly along the line visually
    function positionRouteLabel() {
      const mapDiv = document.getElementById("map");
      const label = document.getElementById("route-label");
      const pt = map.latLngToContainerPoint([
        (ORIGIN[0]+DEST[0])/2 + 0.0016,
        (ORIGIN[1]+DEST[1])/2 - 0.0017
      ]);
      label.style.left = (pt.x-40) + "px";
      label.style.top = (pt.y-10) + "px";
    }
    map.on("move zoom", positionRouteLabel);
    positionRouteLabel();

    // Responsive: redraw label on window resize
    window.addEventListener("resize", ()=>setTimeout(positionRouteLabel,220));
  </script>
</body>
</html>
