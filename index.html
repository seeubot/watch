<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Stream Player</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* General Styles */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            transition: object-fit 0.3s ease-in-out;
        }

        .info-value a {
            color: #4ecdc4;
            text-decoration: none;
            word-break: break-all;
        }

        /* Fullscreen Video Player Styles */
        .fullscreen-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 1rem;
            z-index: 1000;
        }
        
        .fullscreen-player .video-container {
            width: 100%;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            padding-bottom: 0;
            border-radius: 0;
            box-shadow: none;
        }
        
        .fullscreen-player .video-container video {
            object-fit: contain; /* Start with contain for fullscreen */
        }
        
        .player-controls {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 40rem;
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            transition: opacity 0.3s ease-in-out;
        }

        /* Hide the controls when the mouse is idle */
        .player-controls-container:hover .player-controls {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-950 min-h-screen p-4 sm:p-8 font-sans text-white transition-all duration-300">

    <!-- Initial Input Screen -->
    <div id="initialScreen" class="container max-w-5xl mx-auto bg-gray-800/30 backdrop-blur-md rounded-2xl p-6 sm:p-10 shadow-2xl space-y-8">
        <!-- Header Section -->
        <div class="text-center space-y-2">
            <h1 class="text-3xl sm:text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-rose-500 to-cyan-400">
                üé¨ Advanced Video Stream Player
            </h1>
            <p class="text-gray-300 text-lg opacity-90">Enter a video URL to fetch and stream with HLS support</p>
        </div>

        <!-- Input & Load Section -->
        <div class="flex flex-col sm:flex-row items-center gap-4">
            <div class="flex-grow w-full">
                <label for="videoUrl" class="block text-gray-200 font-semibold mb-2">üìé Video URL:</label>
                <input
                    type="url"
                    id="videoUrl"
                    class="w-full px-6 py-4 bg-gray-700/50 text-white rounded-xl focus:outline-none focus:ring-4 focus:ring-cyan-500/50 transition-all duration-300 placeholder:text-gray-400"
                    placeholder="e.g., https://example.com/video.mp4 or video.m3u8"
                    autocomplete="off"
                >
            </div>
            <button
                class="btn bg-gradient-to-r from-rose-500 to-orange-500 hover:from-rose-600 hover:to-orange-600 active:from-rose-700 active:to-orange-700 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 w-full sm:w-auto mt-2 sm:mt-7"
                id="fetchBtn"
            >
                üöÄ Load Video
            </button>
        </div>

        <!-- Dynamic Status Messages -->
        <div id="loading" class="text-center hidden transition-all duration-300">
            <div class="inline-block h-6 w-6 animate-spin rounded-full border-4 border-solid border-white border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite] opacity-80" role="status"></div>
            <span class="ml-2 text-white">Fetching video data...</span>
        </div>

        <div id="error" class="bg-red-900/40 border-2 border-red-600 text-red-300 rounded-xl p-4 text-center hidden transition-all duration-300"></div>
        <div id="status" class="bg-emerald-900/40 border-2 border-emerald-600 text-emerald-300 rounded-xl p-4 text-center hidden transition-all duration-300"></div>
    </div>

    <!-- Fullscreen Video Player Section -->
    <div id="videoSection" class="hidden transition-all duration-300 fullscreen-player">
        <div class="player-controls-container relative w-full h-full flex items-center justify-center">
             <!-- Video Player Wrapper -->
            <div class="video-container">
                <video id="videoPlayer" class="bg-black w-full h-full" controls autoplay>
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Player Options & Controls Overlay -->
            <div class="player-controls opacity-0 md:opacity-100 transition-opacity duration-300">
                <!-- Back Button -->
                <button
                    class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-md"
                    onclick="resetPlayer()"
                >
                    ‚¨ÖÔ∏è Back
                </button>
                
                <!-- Sizing Options -->
                <button class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-md" onclick="setVideoSize('contain')">
                    üì∫ Fit
                </button>
                <button class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-md" onclick="setVideoSize('cover')">
                    üé¶ Fill
                </button>
                <button class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-md" onclick="setVideoSize('scale-down')">
                    üñºÔ∏è Crop
                </button>
                
                <!-- Other Controls -->
                <button class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-md" onclick="downloadVideo()">
                    ‚¨áÔ∏è Download
                </button>
                <button class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-md" onclick="copyDirectLink()">
                    üìã Copy Link
                </button>
                <button class="bg-gray-700/50 hover:bg-gray-600/60 text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-md" onclick="openExternalPlayer()">
                    ‚ñ∂Ô∏è Play in NS Player
                </button>
            </div>
        </div>
    </div>
    
    <!-- HLS.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"></script>

    <script>
        // API endpoint and global variables
        const API_BASE = 'https://my-noor-queen-api.woodmirror.workers.dev/api?url=';
        let currentVideoData = null;
        let hls = null;
        const initialScreen = document.getElementById('initialScreen');
        const videoSection = document.getElementById('videoSection');
        const videoPlayer = document.getElementById('videoPlayer');

        /**
         * Formats file size from bytes to a human-readable string (e.g., KB, MB, GB).
         * @param {number} bytes The file size in bytes.
         * @returns {string} The formatted file size.
         */
        function formatFileSize(bytes) {
            if (bytes === null || bytes === undefined) return 'Unknown';
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${units[i]}`;
        }

        /**
         * Displays a loading state and disables the fetch button.
         */
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
            document.getElementById('fetchBtn').disabled = true;
        }

        /**
         * Hides the loading state and enables the fetch button.
         */
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('fetchBtn').disabled = false;
        }

        /**
         * Displays an error message to the user.
         * @param {string} message The error message to display.
         */
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `‚ùå Error: ${message}`;
            errorDiv.classList.remove('hidden');
        }

        /**
         * Displays a status message to the user.
         * @param {string} message The status message to display.
         * @param {string} type The type of status ('success' or 'info').
         */
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.classList.remove('hidden');
            statusDiv.className = `bg-gray-800/40 border-2 rounded-xl p-4 text-center transition-all duration-300`;
            if (type === 'success') {
                 statusDiv.classList.add('bg-emerald-900/40', 'border-emerald-600', 'text-emerald-300');
            } else if (type === 'info') {
                 statusDiv.classList.add('bg-blue-900/40', 'border-blue-600', 'text-blue-300');
            }
        }
        
        /**
         * Toggles between the initial screen and the fullscreen video player.
         * @param {'initial' | 'player'} view The view to show.
         */
        function togglePlayerView(view) {
            if (view === 'player') {
                initialScreen.classList.add('hidden');
                videoSection.classList.remove('hidden');
            } else {
                videoSection.classList.add('hidden');
                initialScreen.classList.remove('hidden');
            }
        }

        /**
         * Fetches video metadata from the API based on the input URL.
         */
        async function fetchVideoData() {
            const urlInput = document.getElementById('videoUrl');
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a valid URL.');
                return;
            }

            try {
                new URL(url); // Simple URL validation
            } catch (e) {
                showError('Please enter a valid URL format.');
                return;
            }

            showLoading();

            try {
                const apiUrl = API_BASE + encodeURIComponent(url);
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                currentVideoData = data;
                
                hideLoading();
                displayVideoData(data);
                
            } catch (error) {
                hideLoading();
                showError(error.message);
                console.error('Error fetching video data:', error);
            }
        }

        /**
         * Displays video information and loads the video.
         * @param {object} data The video data from the API.
         */
        function displayVideoData(data) {
            // Check for valid video source
            if (!data.download_link) {
                showError('No streamable link found in the API response.');
                return;
            }
            
            showStatus(`‚úÖ Video details loaded successfully!`);

            // Hide initial screen and show video player
            togglePlayerView('player');
            
            // Check if HLS.js is supported and if the link is an HLS playlist
            if (Hls.isSupported() && data.download_link.endsWith('.m3u8')) {
                // If an existing HLS instance is running, destroy it first
                if (hls) {
                    hls.destroy();
                }
                
                // Create and load HLS.js
                hls = new Hls();
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                    hls.loadSource(data.download_link);
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        showError('HLS streaming error. The video source might be corrupted or inaccessible.');
                        console.error('HLS fatal error:', data);
                    }
                });
                
            } else {
                // If not HLS, or HLS is not supported, just set the video source directly
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                videoPlayer.src = data.download_link;
            }

            // Set the poster if a thumbnail exists
            if (data.thumbnail) {
                videoPlayer.poster = data.thumbnail;
            }

            // Load the video
            videoPlayer.load();
        }

        /**
         * Sets the video's object-fit property for different screen ratios.
         * @param {string} fitType The type of fit: 'contain', 'cover', or 'scale-down'.
         */
        function setVideoSize(fitType) {
            videoPlayer.style.objectFit = fitType;
        }

        /**
         * Downloads the video by opening the direct link in a new tab.
         */
        function downloadVideo() {
            if (!currentVideoData || !currentVideoData.download_link) {
                showError('No download link available.');
                return;
            }
            window.open(currentVideoData.download_link, '_blank');
        }

        /**
         * Copies the direct video link to the clipboard.
         */
        function copyDirectLink() {
            if (!currentVideoData || !currentVideoData.download_link) {
                showError('No direct link available.');
                return;
            }

            // Use document.execCommand('copy') which works in the sandbox
            const tempInput = document.createElement('input');
            tempInput.value = currentVideoData.download_link;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            showStatus('üìã Direct link copied to clipboard!', 'info');
        }

        /**
         * Opens the video link in the NS Player app via an intent URI.
         */
        function openExternalPlayer() {
            if (!currentVideoData || !currentVideoData.download_link) {
                showError('No video URL to play in an external player.');
                return;
            }
            // Construct the Android intent URI for NS Player
            const intentUrl = `intent:${encodeURIComponent(currentVideoData.download_link)}#Intent;package=com.genuine.leone;S.title=${encodeURIComponent(currentVideoData.file_name || 'Video Stream')};end`;
            window.open(intentUrl, '_self');
        }

        /**
         * Resets the entire player interface.
         */
        function resetPlayer() {
            document.getElementById('videoUrl').value = '';
            document.getElementById('error').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
            currentVideoData = null;
            videoPlayer.src = '';
            videoPlayer.poster = '';
            videoPlayer.style.objectFit = 'contain';
            if (hls) {
                hls.destroy();
                hls = null;
            }
            togglePlayerView('initial');
        }

        // Add event listeners
        document.getElementById('fetchBtn').addEventListener('click', fetchVideoData);
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchVideoData();
            }
        });
    </script>
</body>
</html>
