<!DOCTYPE html>
<html>
<head>
    <title>Redesigned GPS Map App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIINfQRevUfCUaTjLMWSYKUTMyoFXhWlQMyU="
        crossorigin=""/>

    <style>
        body { margin: 0; padding: 0; }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100vh; /* Full viewport height */
            z-index: 0; /* Ensure map is behind controls */
        }
        .controls-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000; /* Ensure controls are above map */
            font-family: sans-serif;
        }
        .controls-panel input[type="text"] {
            width: 250px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .controls-panel button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls-panel button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="controls-panel">
    <h3>GPS Map Controls</h3>
    <input type="text" id="searchInput" placeholder="Search for a location...">
    <button onclick="searchLocation()">Search</button>
    <br>
    <button onclick="getCurrentLocation()">Show My Location</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nEFhC4PrBq5r7FkO+KjW8bBwD8a1V1p0u3b8pT9qA="
    crossorigin=""></script>

<script>
    // Initialize the map
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India

    // Add a tile layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let currentLocationMarker; // To store the marker for current location

    function getCurrentLocation() {
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                map.setView([lat, lon], 13); // Zoom to current location

                // Remove previous marker if it exists
                if (currentLocationMarker) {
                    map.removeLayer(currentLocationMarker);
                }

                // Add a marker for current location
                currentLocationMarker = L.marker([lat, lon]).addTo(map)
                    .bindPopup('You are here!')
                    .openPopup();
            }, (error) => {
                console.error("Error getting location:", error);
                alert("Could not retrieve your location. Please ensure location services are enabled.");
            });
        } else {
            alert("Geolocation is not supported by your browser.");
        }
    }

    // Function to simulate location search (would require a geocoding API like Nominatim, Google Places, etc.)
    function searchLocation() {
        const query = document.getElementById('searchInput').value;
        if (query) {
            alert(`Searching for "${query}"...\n(This feature requires integration with a geocoding API.)`);
            // Example of how you might use a geocoding API (conceptual)
            // fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
            //     .then(response => response.json())
            //     .then(data => {
            //         if (data && data.length > 0) {
            //             const lat = parseFloat(data[0].lat);
            //             const lon = parseFloat(data[0].lon);
            //             map.setView([lat, lon], 13);
            //             L.marker([lat, lon]).addTo(map)
            //                 .bindPopup(data[0].display_name)
            //                 .openPopup();
            //         } else {
            //             alert("Location not found.");
            //         }
            //     })
            //     .catch(error => console.error("Geocoding error:", error));
        } else {
            alert("Please enter a location to search.");
        }
    }
</script>

</body>
</html>
