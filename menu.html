<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="shopNameTitle">Delicious Bites - Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .scroll-y-auto {
            overflow-y: auto;
        }
        /* Custom scrollbar for better aesthetics */
        .scroll-y-auto::-webkit-scrollbar {
            width: 8px;
        }
        .scroll-y-auto::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        .scroll-y-auto::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .scroll-y-auto::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.6);
        }
        .btn-primary {
            @apply bg-orange-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-orange-600 transition duration-300 ease-in-out;
        }
        .btn-secondary {
            @apply bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-400 transition duration-300 ease-in-out;
        }
        .input-field {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gradient-to-r from-orange-500 to-red-500 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold" id="shopNameHeader">Delicious Bites</h1>
            <button id="viewCartBtn" class="relative bg-white text-orange-600 py-2 px-4 rounded-full shadow-lg hover:bg-gray-100 transition duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Cart (<span id="cartItemCount">0</span>)
                <span id="cartTotalPrice" class="ml-2 font-bold">₹0.00</span>
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4 flex-grow">
        <!-- Message Display Area -->
        <div id="messageDisplay" class="hidden bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg shadow-md mb-6" role="alert">
            <p class="font-bold">Info:</p>
            <p id="messageText"></p>
            <button id="closeMessage" class="absolute top-2 right-2 text-blue-700 hover:text-blue-900 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden flex justify-center items-center py-10">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-orange-500"></div>
            <p class="ml-4 text-gray-600">Loading menu...</p>
        </div>

        <!-- Menu Categories and Items -->
        <div id="menuContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Menu items will be dynamically loaded here -->
        </div>

        <!-- Order Tracking Section (Initially hidden) -->
        <div id="orderTrackingSection" class="hidden bg-white p-6 rounded-lg shadow-md mt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Order Status</h2>
            <div id="orderTrackingDetails" class="text-gray-700">
                <!-- Order details will be loaded here -->
            </div>
            <button id="closeOrderTracking" class="btn-secondary mt-4">Close</button>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden modal-overlay">
        <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-2/3 lg:w-1/2 max-h-[90vh] flex flex-col">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">Your Cart</h2>
                <button id="closeCartModal" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-6 scroll-y-auto flex-grow">
                <div id="cartItemsList" class="space-y-4">
                    <!-- Cart items will be dynamically loaded here -->
                </div>
                <div id="emptyCartMessage" class="text-center text-gray-500 py-10 hidden">Your cart is empty.</div>

                <div class="mt-6 border-t pt-4">
                    <p class="flex justify-between text-lg font-semibold text-gray-700">Subtotal: <span id="cartSubtotal">₹0.00</span></p>
                    <p class="flex justify-between text-md text-gray-600 mt-1">Transport Tax: <span id="cartTransportTax">₹0.00</span></p>
                    <p class="flex justify-between text-md text-green-600 font-semibold mt-1">Discount: <span id="cartDiscount">-₹0.00</span></p>
                    <p class="flex justify-between text-xl font-bold text-gray-800 mt-2">Total: <span id="cartTotal">₹0.00</span></p>
                </div>

                <form id="checkoutForm" class="mt-8 space-y-4">
                    <h3 class="text-xl font-bold text-gray-800">Delivery Details</h3>
                    <div>
                        <label for="customerName" class="block text-gray-700 text-sm font-bold mb-2">Your Name:</label>
                        <input type="text" id="customerName" name="customerName" class="input-field" placeholder="John Doe" required>
                    </div>
                    <div>
                        <label for="customerPhone" class="block text-gray-700 text-sm font-bold mb-2">Your Phone (e.g., 919876543210):</label>
                        <input type="tel" id="customerPhone" name="customerPhone" class="input-field" placeholder="919876543210" required pattern="[0-9]{12}" title="Please enter a 12-digit phone number starting with 91 (e.g., 919876543210)">
                    </div>
                    <div>
                        <label for="deliveryAddress" class="block text-gray-700 text-sm font-bold mb-2">Delivery Address:</label>
                        <textarea id="deliveryAddress" name="deliveryAddress" rows="3" class="input-field" placeholder="Flat No, Building, Street, Landmark, City, Pincode" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary w-full">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/menu.js"></script>
</body>
</html>
